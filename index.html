<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Night Toggle Button with Sound</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-container">
    <div class="light-side">
      <div class="toggle light" id="toggleb" onclick="toggleBackground(this)">
        <div class="switch switch-light off-red-light"></div>
      </div>
    </div>
  </div>  
  <audio id="dayMusic" loop>
    <source src="Toggle\Sound\day_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="nightMusic" loop>
    <source src="Sound/night_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="script.js"></script>
</body> 
</html>
